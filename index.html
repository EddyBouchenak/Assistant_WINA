<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TurboGTO - Coach Poker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1423;
            --bg-card: #1a2236;
            --accent-red: #d13333;
            --accent-red-hover: #b02a2a;
            --text-white: #ffffff;
            --text-gray: #8b9bb4;
            --suit-red: #e74c3c;
            --suit-black: #2c3e50;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            padding: 15px 20px;
            background: var(--bg-dark);
            border-bottom: 1px solid #2a3b55;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }
        .logo span { color: var(--accent-red); }
        .reset-btn {
            background: transparent;
            border: 1px solid var(--text-gray);
            color: var(--text-gray);
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* MAIN CONTAINER */
        .container {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* TOURNAMENT SELECTOR */
        .tournament-selector {
            width: 100%;
            background: var(--bg-card);
            color: var(--text-white);
            border: 1px solid #2a3b55;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 15px top 50%;
            background-size: 12px auto;
        }

        /* TABS (SCAN vs MANUAL) */
        .mode-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-red);
        }
        .mode-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            color: var(--text-gray);
            font-weight: 600;
        }
        .mode-tab.active {
            color: var(--text-white);
            background: linear-gradient(to top, rgba(209, 51, 51, 0.2), transparent);
        }

        /* INPUT SECTIONS */
        .input-section { display: none; }
        .input-section.active { display: block; }

        /* CAMERA / UPLOAD AREA */
        .scan-area {
            border: 2px dashed var(--text-gray);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: rgba(255,255,255,0.05);
            position: relative;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #video-feed {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 8px;
            display: none;
        }
        .scan-btn {
            background: transparent;
            border: none;
            color: var(--text-white);
            font-size: 3rem;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* MANUAL CARDS */
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .card-slot {
            width: 80px;
            height: 110px;
            background: #eef2f3;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }
        .card-slot:active { transform: scale(0.95); }
        .card-slot.empty::after {
            content: "+";
            font-size: 2rem;
            color: #bdc3c7;
        }
        .card-value { font-size: 2rem; font-weight: bold; line-height: 1; }
        .card-suit { font-size: 1.5rem; }
        .red { color: var(--suit-red); }
        .black { color: var(--suit-black); }

        /* CONTROLS (Position & Stack) */
        .control-group { margin-bottom: 20px; }
        .label {
            color: var(--text-gray);
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }
        .select-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-card);
            border: 1px solid #2a3b55;
            color: white;
            border-radius: 5px;
        }

        /* RANGE SLIDER */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .stack-value {
            background: #121212;
            padding: 5px 10px;
            border-radius: 4px;
            min-width: 50px;
            text-align: center;
            color: var(--accent-red);
            font-weight: bold;
        }
        input[type=range] {
            flex: 1;
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px; width: 20px;
            border-radius: 50%;
            background: var(--accent-red);
            cursor: pointer;
            margin-top: -8px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            background: #2a3b55;
            border-radius: 2px;
        }

        /* ACTION BUTTON */
        .analyze-btn {
            width: 100%;
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(209, 51, 51, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .analyze-btn:active { background: var(--accent-red-hover); transform: translateY(2px); }

        /* RESULTS OVERLAY */
        #result-panel {
            display: none;
            margin-top: 30px;
            border: 1px solid #2a3b55;
            border-radius: 10px;
            background: var(--bg-card);
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .advice-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -1px;
            line-height: 1;
        }
        .advice-subtitle {
            text-align: center;
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-label { font-size: 0.7rem; color: var(--text-gray); text-transform: uppercase; }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: #4ade80; }

        .coach-comment {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid var(--accent-red);
            font-style: italic;
            color: #d1d5db;
        }

        /* CARD SELECTOR MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 20, 35, 0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .modal.open { display: flex; }
        .modal-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .modal-btn {
            padding: 15px;
            background: var(--bg-card);
            border: 1px solid #2a3b55;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .modal-btn.selected { background: var(--accent-red); border-color: var(--accent-red); }
        .close-modal {
            margin-top: 20px;
            background: transparent;
            border: none;
            color: var(--text-gray);
            font-size: 2rem;
            cursor: pointer;
        }

        /* UTILS */
        .hidden { display: none !important; }
        .text-green { color: #4ade80; }
        .text-yellow { color: #facc15; }
        .text-red { color: #f87171; }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-biohazard"></i> TURBO<span>GTO</span></div>
    <button class="reset-btn" onclick="resetApp()">Reset <i class="fas fa-undo"></i></button>
</header>

<div class="container">

    <select class="tournament-selector" id="tournament-type">
        <option value="expresso">Expresso / Spin</option>
        <option value="ko">KO / Bounty</option>
        <option value="monster">Monster Stack</option>
        <option value="main">Main Event</option>
        <option value="flipper">Flipper / Deglingo</option>
    </select>

    <div class="mode-tabs">
        <div class="mode-tab active" onclick="switchTab('scan')">Scan / Photo</div>
        <div class="mode-tab" onclick="switchTab('manual')">Manuel</div>
    </div>

    <div id="scan-section" class="input-section active">
        <div class="scan-area" onclick="triggerCamera()">
            <video id="video-feed" autoplay playsinline></video>
            <i class="fas fa-camera scan-btn"></i>
            <p style="color:var(--text-gray); margin-top:0;">Toucher pour activer la caméra<br>ou uploader un screen</p>
            <input type="file" id="file-input" accept="image/*" style="display:none" onchange="handleFileUpload(this)">
        </div>
        <div style="text-align:center; margin-top:10px;">
            <button class="reset-btn" onclick="document.getElementById('file-input').click()">Choisir fichier</button>
        </div>
    </div>

    <div id="manual-section" class="input-section">
        <div class="cards-container">
            <div class="card-slot empty" id="card1" onclick="openCardSelector(1)"></div>
            <div class="card-slot empty" id="card2" onclick="openCardSelector(2)"></div>
        </div>
    </div>

    <div class="control-group">
        <label class="label">Position</label>
        <select class="select-input" id="position">
            <option value="UTG">UTG (Début)</option>
            <option value="HJ">Hi-Jack</option>
            <option value="CO">Cut-Off</option>
            <option value="BTN">Bouton</option>
            <option value="SB">Small Blind</option>
            <option value="BB">Big Blind</option>
        </select>
    </div>

    <div class="control-group">
        <div class="slider-container">
            <label class="label" style="margin:0;">Stack (BB)</label>
            <div class="stack-value" id="stack-display">25</div>
        </div>
        <div class="slider-container" style="margin-top:10px;">
            <input type="range" id="stack-slider" min="1" max="100" value="25" oninput="updateStack(this.value)">
        </div>
    </div>

    <button class="analyze-btn" onclick="analyzeHand()">
        <i class="fas fa-chart-bar"></i> Analyser la main
    </button>

    <div id="result-panel">
        <h1 class="advice-title text-green" id="action-text">ALL-IN</h1>
        <p class="advice-subtitle" id="action-sub">Induit l'action</p>
        
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">Équité</div>
                <div class="stat-value" id="equity-val">--%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Score M</div>
                <div class="stat-value text-yellow" id="m-val">--</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Cote Pot</div>
                <div class="stat-value" id="pot-odds">2.2:1</div>
            </div>
        </div>

        <div class="coach-comment" id="coach-msg">
            "Tu domines la range adverse. Mets la pression maximum."
        </div>
    </div>

</div>

<div class="modal" id="card-modal">
    <h3 style="margin-bottom: 20px;">Choisir la carte</h3>
    
    <div class="modal-grid" id="rank-grid">
        </div>
    
    <div style="width:100%; height:1px; background:#2a3b55; margin:10px 0;"></div>

    <div class="modal-grid" style="grid-template-columns: repeat(4, 1fr);" id="suit-grid">
        <div class="modal-btn red" onclick="selectSuit('♥')">♥</div>
        <div class="modal-btn red" onclick="selectSuit('♦')">♦</div>
        <div class="modal-btn black" onclick="selectSuit('♠')">♠</div>
        <div class="modal-btn black" onclick="selectSuit('♣')">♣</div>
    </div>

    <button class="close-modal" onclick="closeModal()">&times;</button>
</div>

<script>
    // --- STATE MANAGEMENT ---
    let currentCardIndex = 0;
    let hand = {
        card1: { rank: null, suit: null },
        card2: { rank: null, suit: null }
    };
    let tempRank = null;

    // --- UI FUNCTIONS ---
    function updateStack(val) {
        document.getElementById('stack-display').innerText = val;
    }

    function switchTab(mode) {
        document.querySelectorAll('.mode-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.input-section').forEach(s => s.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById(mode + '-section').classList.add('active');
    }

    function resetApp() {
        hand = { card1: { rank: null, suit: null }, card2: { rank: null, suit: null } };
        renderCard(1);
        renderCard(2);
        document.getElementById('result-panel').style.display = 'none';
        document.getElementById('video-feed').style.display = 'none';
        document.querySelector('.scan-area p').style.display = 'block';
        document.querySelector('.scan-btn').style.display = 'block';
    }

    // --- CAMERA / FILE HANDLING ---
    function triggerCamera() {
        // Check if mobile/tablet logic preferred
        if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                const video = document.getElementById('video-feed');
                video.srcObject = stream;
                video.play();
                video.style.display = 'block';
                document.querySelector('.scan-area p').style.display = 'none';
                document.querySelector('.scan-btn').style.display = 'none';
                
                // Simulate scanning process
                setTimeout(() => {
                    alert("Image capturée ! Analyse en cours...");
                    // Stop stream
                    stream.getTracks().forEach(track => track.stop());
                    video.style.display = 'none';
                    // Switch to manual to show simulated result
                    switchTab('manual');
                    // Simulate a random hand for demo if empty
                    if(!hand.card1.rank) {
                        simulateRandomHand();
                    }
                    analyzeHand();
                }, 2000);
            })
            .catch(function(err) {
                console.log(err);
                document.getElementById('file-input').click();
            });
        } else {
            document.getElementById('file-input').click();
        }
    }

    function handleFileUpload(input) {
        if (input.files && input.files[0]) {
            // Simulate processing
            switchTab('manual');
            setTimeout(() => {
                if(!hand.card1.rank) simulateRandomHand();
                analyzeHand();
            }, 500);
        }
    }

    // --- CARD SELECTOR LOGIC ---
    const ranks = ['A','K','Q','J','T','9','8','7','6','5','4','3','2'];
    const rankGrid = document.getElementById('rank-grid');
    ranks.forEach(r => {
        let btn = document.createElement('div');
        btn.className = 'modal-btn';
        btn.innerText = r;
        btn.onclick = () => selectRank(r, btn);
        rankGrid.appendChild(btn);
    });

    function openCardSelector(num) {
        currentCardIndex = num;
        document.getElementById('card-modal').classList.add('open');
        // Reset selections visually
        tempRank = null;
        document.querySelectorAll('#rank-grid .modal-btn').forEach(b => b.classList.remove('selected'));
    }

    function closeModal() {
        document.getElementById('card-modal').classList.remove('open');
    }

    function selectRank(r, el) {
        tempRank = r;
        document.querySelectorAll('#rank-grid .modal-btn').forEach(b => b.classList.remove('selected'));
        el.classList.add('selected');
    }

    function selectSuit(s) {
        if(!tempRank) return; // Must select rank first
        
        let cardKey = 'card' + currentCardIndex;
        hand[cardKey] = { rank: tempRank, suit: s };
        
        renderCard(currentCardIndex);
        closeModal();
    }

    function renderCard(idx) {
        let data = hand['card' + idx];
        let el = document.getElementById('card' + idx);
        
        if(data.rank) {
            el.className = 'card-slot'; // remove empty
            el.innerHTML = `
                <div class="card-value ${['♥','♦'].includes(data.suit) ? 'red' : 'black'}">${data.rank}</div>
                <div class="card-suit ${['♥','♦'].includes(data.suit) ? 'red' : 'black'}">${data.suit}</div>
            `;
            el.style.background = '#ffffff';
        } else {
            el.className = 'card-slot empty';
            el.innerHTML = '';
            el.style.background = '#eef2f3';
        }
    }

    function simulateRandomHand() {
        const suits = ['♥','♦','♠','♣'];
        hand.card1 = { rank: ranks[Math.floor(Math.random()*ranks.length)], suit: suits[Math.floor(Math.random()*4)] };
        hand.card2 = { rank: ranks[Math.floor(Math.random()*ranks.length)], suit: suits[Math.floor(Math.random()*4)] };
        renderCard(1);
        renderCard(2);
    }

    // --- POKER "BRAIN" (Simplified Logic) ---
    function analyzeHand() {
        const stack = parseInt(document.getElementById('stack-slider').value);
        const pos = document.getElementById('position').value;
        const tournament = document.getElementById('tournament-type').value;

        // Visual Loading
        let btn = document.querySelector('.analyze-btn');
        let originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> CALCUL...';
        
        setTimeout(() => {
            btn.innerHTML = originalText;
            displayResult(calculateMove(hand, stack, pos, tournament));
        }, 600);
    }

    function calculateMove(h, stack, pos, tourney) {
        // Very simplified logic for demo purposes
        // Converts ranks to values
        const valMap = {'A':14, 'K':13, 'Q':12, 'J':11, 'T':10, '9':9, '8':8, '7':7, '6':6, '5':5, '4':4, '3':3, '2':2};
        let v1 = valMap[h.card1.rank] || 0;
        let v2 = valMap[h.card2.rank] || 0;
        
        let isPair = v1 === v2;
        let isSuited = h.card1.suit === h.card2.suit;
        let highCard = Math.max(v1, v2);
        
        // Logic Branching
        let action = "FOLD";
        let color = "text-red";
        let equity = Math.floor(Math.random() * 20) + 20; // Default low equity
        let advice = "Poubelle. Jette ça et attends le spot.";
        let sub = "Trop risqué";

        // STRONG HANDS
        if (isPair && v1 >= 8) { // 88+
            action = "ALL-IN / RAISE";
            color = "text-green";
            equity = 65 + Math.floor(Math.random() * 15);
            advice = "Premium. On veut tout mettre au milieu pré-flop.";
            sub = "Value pure";
        } 
        else if (isPair) { // 22-77
            if(stack < 15) {
                action = "ALL-IN";
                color = "text-green";
                equity = 50 + Math.floor(Math.random() * 10);
                advice = "Petite paire, stack court : on envoie la couscoussière.";
                sub = "Flip coin";
            } else {
                action = "SET MINE / FOLD";
                color = "text-yellow";
                equity = 50;
                advice = "Call pour brelan si pas cher, sinon fold.";
                sub = "Spéculatif";
            }
        }
        else if (highCard >= 13) { // Ax, Kx
            if (stack < 12) {
                action = "PUSH";
                color = "text-green";
                equity = 55;
                advice = "T'es short, t'as un bloqueur. Envoie la sauce.";
                sub = "Nash Equilibrium";
            } else if (v1 > 10 && v2 > 10) { // Broads
                action = "RAISE";
                color = "text-green";
                equity = 60;
                advice = "Bonne main pour ouvrir. Raise standard.";
                sub = "Standard Open";
            } else {
                action = "FOLD / LIMP";
                color = "text-yellow";
                equity = 45;
                advice = "Kicker faible. Attention au dommage collatéral.";
                sub = "Marginal";
            }
        }
        else if (isSuited && v1 + v2 > 15) {
            action = "RAISE / CALL";
            color = "text-green";
            equity = 48;
            advice = "Connecteurs assortis, ça se joue en position.";
            sub = "Potentiel";
        }

        // Adjust for tournament type
        if(tourney === 'ko' && action === "FOLD" && stack < 10) {
            advice += " (En KO, on pourrait gamble si bounty élevé, mais là c'est chaud).";
        }

        // Adjust for Position (Simple heuristic)
        if(pos === 'BTN' && action === "FOLD" && highCard > 10) {
            action = "STEAL";
            color = "text-yellow";
            advice = "Au bouton, tu peux tenter de voler les blindes.";
            sub = "Aggression de position";
        }

        return { action, color, equity, advice, sub, m: (stack / 2.5).toFixed(1) };
    }

    function displayResult(res) {
        const panel = document.getElementById('result-panel');
        const title = document.getElementById('action-text');
        
        title.innerText = res.action;
        title.className = "advice-title " + res.color;
        
        document.getElementById('action-sub').innerText = res.sub;
        document.getElementById('equity-val').innerText = res.equity + "%";
        document.getElementById('m-val').innerText = res.m;
        document.getElementById('coach-msg').innerText = `"${res.advice}"`;
        
        panel.style.display = 'block';
        panel.scrollIntoView({ behavior: 'smooth' });
    }
