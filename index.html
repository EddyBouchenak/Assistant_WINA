<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TurboGTO Pro - Bounty Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f1423; --bg-card: #1a2236; --accent-red: #d13333;
            --text-white: #ffffff; --text-gray: #8b9bb4; --suit-red: #e74c3c;
            --gold: #f1c40f;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-dark); color: var(--text-white); margin: 0; padding: 0; }
        header { padding: 15px 20px; border-bottom: 1px solid #2a3b55; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; } .logo span { color: var(--accent-red); }
        .container { padding: 20px; max-width: 600px; margin: 0 auto; width: 100%; }
        
        .tourney-nav { display: flex; gap: 5px; margin-bottom: 15px; }
        .t-btn { flex: 1; background: var(--bg-card); border: 1px solid #2a3b55; color: white; padding: 10px; border-radius: 5px; cursor: pointer; }
        .t-btn.active { background: var(--accent-red); border-color: var(--accent-red); }

        .card-section { background: var(--bg-card); border-radius: 10px; padding: 15px; border: 1px solid #2a3b55; margin-bottom: 15px; }
        .cards-display { display: flex; justify-content: center; gap: 15px; margin: 15px 0; }
        .card-slot { width: 75px; height: 100px; background: #2a3b55; border-radius: 8px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; border: 2px solid transparent; }
        .card-slot.filled { background: white; color: black; }
        .card-val { font-size: 1.8rem; font-weight: bold; }
        
        .input-row { margin-bottom: 12px; }
        .label { color: var(--text-gray); font-size: 0.75rem; text-transform: uppercase; margin-bottom: 5px; display: block; }
        select, input { width: 100%; padding: 10px; background: var(--bg-dark); border: 1px solid #2a3b55; color: white; border-radius: 5px; }
        
        #bounty-zone { display: none; border: 1px solid var(--gold); padding: 10px; border-radius: 5px; margin-bottom: 15px; background: rgba(241, 196, 15, 0.05); }
        .gold-text { color: var(--gold); font-weight: bold; }

        .analyze-btn { width: 100%; background: var(--accent-red); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        
        #result { display: none; margin-top: 20px; padding: 20px; background: var(--bg-card); border-radius: 10px; text-align: center; border-top: 4px solid var(--accent-red); }
        .res-title { font-size: 2.2rem; font-weight: 900; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; }
        .modal.show { display: flex; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 20px; width: 100%; max-width: 400px; }
        .m-btn { background: var(--bg-card); border: 1px solid #2a3b55; color: white; padding: 15px; border-radius: 5px; text-align: center; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="logo">TURBO<span>GTO</span></div>
    <div style="font-size: 0.8rem; color: var(--text-gray);">COACH BOUNTY v2</div>
</header>

<div class="container">
    <div class="tourney-nav">
        <button class="t-btn active" onclick="switchT(this, 'classic')">Classique</button>
        <button class="t-btn" onclick="switchT(this, 'ko')">KO / Bounty</button>
    </div>

    <div id="bounty-zone">
        <label class="label gold-text">Prime de l'adversaire (Bounty)</label>
        <select id="bounty-size">
            <option value="0">Pas de prime (ou il me couvre)</option>
            <option value="1">Petite prime</option>
            <option value="2">Grosse prime (x3+)</option>
            <option value="3">ÉNORME Prime (Couvre mon Buy-in)</option>
        </select>
    </div>

    <div class="card-section">
        <div class="cards-display">
            <div class="card-slot" id="slot1" onclick="openPicker(1)"><div class="card-val">?</div><div class="card-suit"></div></div>
            <div class="card-slot" id="slot2" onclick="openPicker(2)"><div class="card-val">?</div><div class="card-suit"></div></div>
        </div>

        <div class="input-row">
            <label class="label">Ma Position</label>
            <select id="pos">
                <option value="UTG">UTG</option><option value="CO">Cut-Off</option>
                <option value="BTN" selected>Bouton</option><option value="SB">Small Blind</option>
                <option value="BB">Big Blind</option>
            </select>
        </div>

        <div class="input-row">
            <label class="label">Mon Stack : <span id="stackLab" style="color:var(--accent-red)">20</span> BB</label>
            <input type="range" id="stack" min="1" max="100" value="20" oninput="document.getElementById('stackLab').innerText=this.value">
        </div>

        <button class="analyze-btn" onclick="analyze()">ANALYSER LE SPOT</button>
    </div>

    <div id="result">
        <div class="res-title" id="resAction">---</div>
        <div id="resCoach" style="margin-top:10px; color: var(--text-gray);"></div>
    </div>
</div>

<div class="modal" id="picker">
    <h3 id="pTitle">Valeur</h3>
    <div class="grid" id="rGrid"></div>
    <div class="grid" id="sGrid" style="display:none;">
        <div class="m-btn" style="color:red" onclick="pSuit('♥')">♥</div>
        <div class="m-btn" style="color:red" onclick="pSuit('♦')">♦</div>
        <div class="m-btn" onclick="pSuit('♠')">♠</div>
        <div class="m-btn" onclick="pSuit('♣')">♣</div>
    </div>
</div>

<script>
    let cur = 0; let isKO = false;
    let hand = [{r:null,s:null},{r:null,s:null}];
    const ranks = ['A','K','Q','J','T','9','8','7','6','5','4','3','2'];

    // Init Modal
    const rg = document.getElementById('rGrid');
    ranks.forEach(r => {
        let d = document.createElement('div'); d.className='m-btn'; d.innerText=r;
        d.onclick = () => { hand[cur-1].r=r; document.getElementById('rGrid').style.display='none'; document.getElementById('sGrid').style.display='grid'; };
        rg.appendChild(d);
    });

    function switchT(btn, mode) {
        document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        isKO = (mode === 'ko');
        document.getElementById('bounty-zone').style.display = isKO ? 'block' : 'none';
    }

    function openPicker(s) { cur=s; document.getElementById('rGrid').style.display='grid'; document.getElementById('sGrid').style.display='none'; document.getElementById('picker').classList.add('show'); }
    function pSuit(s) { 
        hand[cur-1].s=s; 
        const el = document.getElementById('slot'+cur); el.classList.add('filled');
        el.querySelector('.card-val').innerText = hand[cur-1].r;
        el.querySelector('.card-suit').innerText = s;
        el.style.color = (s==='♥'||s==='♦')?'red':'black';
        document.getElementById('picker').classList.remove('show');
    }

    function analyze() {
        if(!hand[0].r || !hand[1].r) return alert("Complète ta main !");
        const stack = parseInt(document.getElementById('stack').value);
        const bnt = parseInt(document.getElementById('bounty-size').value);
        const h1 = hand[0].r, h2 = hand[1].r;
        
        let action = "FOLD"; 
        let coach = "Main trop faible.";
        
        const hasAce = (h1==='A'||h2==='A');
        const isPair = (h1===h2);

        if(isKO && bnt >= 2) {
            if(hasAce || isPair || (h1==='K' || h2==='K')) {
                action = "CALL / TAPIS";
                coach = "PRIME ÉLEVÉE ! On élargit le call. Mathématiquement rentable pour le Bounty.";
            } else {
                action = "FOLD"; coach = "Même pour la prime, cette main est trop moche.";
            }
        } else {
            if(hasAce && stack < 15) { action = "ALL-IN"; coach = "Stack court + As : on envoie tout."; }
            else if(isPair) { action = "ALL-IN"; coach = "Paire servie = Agression maximum."; }
            else { action = "FOLD"; coach = "Patiente, un meilleur spot viendra."; }
        }

        const res = document.getElementById('result');
        res.style.display = 'block';
        document.getElementById('resAction').innerText = action;
        document.getElementById('resAction').style.color = (action==="FOLD")?"#f87171":"#4ade80";
        document.getElementById('resCoach').innerText = coach;
    }
</script>
</body>
</html>
